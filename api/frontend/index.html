<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Universe — Visual Intelligence Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-card: #1a1a1d;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --border: #27272a;
            --success: #22c55e;
            --radius: 12px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: radial-gradient(ellipse at top, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
                              radial-gradient(ellipse at bottom right, rgba(236, 72, 153, 0.05) 0%, transparent 40%);
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 0; border-bottom: 1px solid var(--border); margin-bottom: 2rem;
        }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .logo span { color: var(--accent); }
        .status { display: flex; align-items: center; gap: 0.5rem; font-size: 0.875rem; color: var(--text-secondary); }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--success); animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Stats Bar */
        .stats-bar {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
            padding: 1.25rem; text-align: center;
        }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 2rem; font-weight: 600; color: var(--accent); }
        .stat-label { font-size: 0.75rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-top: 0.25rem; }

        /* Search Section */
        .search-section { margin-bottom: 2rem; }
        .search-box {
            display: flex; gap: 1rem; background: var(--bg-card); border: 1px solid var(--border);
            border-radius: var(--radius); padding: 0.75rem; transition: border-color 0.2s, box-shadow 0.2s;
        }
        .search-box:focus-within { border-color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); }
        .search-box input {
            flex: 1; background: transparent; border: none; outline: none;
            font-family: inherit; font-size: 1rem; color: var(--text-primary); padding: 0.5rem;
        }
        .search-box input::placeholder { color: var(--text-secondary); }
        .search-box button {
            background: var(--accent); color: white; border: none; border-radius: 8px;
            padding: 0.75rem 1.5rem; font-family: inherit; font-weight: 600; cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .search-box button:hover { transform: translateY(-1px); box-shadow: 0 4px 12px var(--accent-glow); }
        .search-box button:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Tabs */
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .tab {
            background: transparent; border: 1px solid var(--border); color: var(--text-secondary);
            padding: 0.75rem 1.25rem; border-radius: 8px; font-family: inherit; cursor: pointer;
            transition: all 0.2s;
        }
        .tab:hover { border-color: var(--text-secondary); color: var(--text-primary); }
        .tab.active { background: var(--accent); border-color: var(--accent); color: white; }

        /* Results Grid */
        .results-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .result-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
            overflow: hidden; transition: transform 0.2s, box-shadow 0.2s;
        }
        .result-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.4); }
        .result-card img {
            width: 100%; aspect-ratio: 1; object-fit: cover; background: var(--bg-secondary);
        }
        .result-info { padding: 0.75rem; }
        .result-category { font-size: 0.75rem; color: var(--accent); text-transform: uppercase; letter-spacing: 0.5px; }
        .result-similarity {
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem; color: var(--text-secondary);
            margin-top: 0.25rem;
        }

        /* Cluster Grid */
        .cluster-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem; }
        .cluster-card {
            background: var(--bg-card); border: 1px solid var(--border); border-radius: var(--radius);
            padding: 1rem; cursor: pointer; transition: all 0.2s;
        }
        .cluster-card:hover { border-color: var(--accent); }
        .cluster-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.75rem; }
        .cluster-id { font-family: 'JetBrains Mono', monospace; font-weight: 600; }
        .cluster-size { font-size: 0.875rem; color: var(--text-secondary); }
        .cluster-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        .tag {
            background: var(--bg-secondary); border: 1px solid var(--border); padding: 0.25rem 0.5rem;
            border-radius: 4px; font-size: 0.75rem; color: var(--text-secondary);
        }

        /* Loading */
        .loading { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .spinner { width: 32px; height: 32px; border: 3px solid var(--border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Empty State */
        .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-secondary); }
        .empty-state h3 { color: var(--text-primary); margin-bottom: 0.5rem; }

        /* Hidden */
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Style<span>Universe</span></div>
            <div class="status"><div class="status-dot"></div><span id="statusText">Connecting...</span></div>
        </header>

        <div class="stats-bar">
            <div class="stat-card"><div class="stat-value" id="totalImages">—</div><div class="stat-label">Images</div></div>
            <div class="stat-card"><div class="stat-value" id="totalClusters">—</div><div class="stat-label">Clusters</div></div>
            <div class="stat-card"><div class="stat-value" id="searchLatency">—</div><div class="stat-label">Latency</div></div>
        </div>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Describe a visual style... e.g. 'warm cozy valentines gift photography'">
                <button id="searchBtn" onclick="performSearch()">Search</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="search" onclick="switchTab('search')">Search Results</button>
            <button class="tab" data-tab="clusters" onclick="switchTab('clusters')">Browse Clusters</button>
        </div>

        <div id="searchResults" class="results-grid"></div>
        <div id="clusterList" class="cluster-grid hidden"></div>
        <div id="loading" class="loading hidden"><div class="spinner"></div><p>Processing...</p></div>
        <div id="emptyState" class="empty-state"><h3>Start Exploring</h3><p>Enter a style description to search the visual universe</p></div>
    </div>

    <script>
        const API = window.location.origin;
        let currentTab = 'search';

        async function init() {
            try {
                const res = await fetch(`${API}/health`);
                if (res.ok) {
                    document.getElementById('statusText').textContent = 'Connected';
                    loadStats();
                }
            } catch (e) { document.getElementById('statusText').textContent = 'Offline'; }
        }

        async function loadStats() {
            try {
                const res = await fetch(`${API}/stats`);
                const data = await res.json();
                document.getElementById('totalImages').textContent = data.total_images.toLocaleString();
                document.getElementById('totalClusters').textContent = data.total_clusters;
            } catch (e) { console.error('Stats error:', e); }
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            switchTab('search');
            showLoading(true);
            const start = performance.now();

            try {
                const res = await fetch(`${API}/search/text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, k: 40 })
                });
                const data = await res.json();
                const latency = Math.round(performance.now() - start);
                document.getElementById('searchLatency').textContent = `${latency}ms`;
                renderResults(data.results);
            } catch (e) {
                console.error('Search error:', e);
                document.getElementById('searchResults').innerHTML = '<div class="empty-state"><h3>Search Failed</h3><p>' + e.message + '</p></div>';
            }
            showLoading(false);
        }

        function renderResults(results) {
            const container = document.getElementById('searchResults');
            if (!results.length) {
                container.innerHTML = '<div class="empty-state"><h3>No Results</h3><p>Try a different query</p></div>';
                return;
            }
            container.innerHTML = results.map(r => `
                <div class="result-card" onclick="window.open('${r.image_url}', '_blank')">
                    <img src="${r.image_url}" alt="${r.category}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect fill=%22%231a1a1d%22 width=%22100%22 height=%22100%22/><text x=%2250%22 y=%2250%22 text-anchor=%22middle%22 fill=%22%23666%22>No Image</text></svg>'">
                    <div class="result-info">
                        <div class="result-category">${r.category}</div>
                        <div class="result-similarity">similarity: ${(r.similarity * 100).toFixed(1)}%</div>
                    </div>
                </div>
            `).join('');
        }

        async function loadClusters() {
            showLoading(true);
            try {
                const res = await fetch(`${API}/clusters`);
                const data = await res.json();
                renderClusters(data);
            } catch (e) { console.error('Clusters error:', e); }
            showLoading(false);
        }

        function renderClusters(clusters) {
            const container = document.getElementById('clusterList');
            container.innerHTML = clusters.sort((a, b) => b.size - a.size).map(c => `
                <div class="cluster-card" onclick="viewCluster(${c.cluster_id})">
                    <div class="cluster-header">
                        <span class="cluster-id">#${c.cluster_id}</span>
                        <span class="cluster-size">${c.size.toLocaleString()} images</span>
                    </div>
                    <div class="cluster-tags">${c.top_categories.map(cat => `<span class="tag">${cat}</span>`).join('')}</div>
                </div>
            `).join('');
        }

        async function viewCluster(id) {
            showLoading(true);
            try {
                const res = await fetch(`${API}/clusters/${id}`);
                const data = await res.json();
                switchTab('search');
                renderResults(data.representatives.map(r => ({
                    image_url: r.image_url,
                    category: r.category,
                    similarity: 1 - r.distance
                })));
            } catch (e) { console.error('Cluster view error:', e); }
            showLoading(false);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tab));
            document.getElementById('searchResults').classList.toggle('hidden', tab !== 'search');
            document.getElementById('clusterList').classList.toggle('hidden', tab !== 'clusters');
            document.getElementById('emptyState').classList.add('hidden');
            if (tab === 'clusters' && !document.getElementById('clusterList').innerHTML) loadClusters();
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('hidden', !show);
            document.getElementById('searchResults').classList.toggle('hidden', show || currentTab !== 'search');
            document.getElementById('clusterList').classList.toggle('hidden', show || currentTab !== 'clusters');
            document.getElementById('emptyState').classList.add('hidden');
        }

        document.getElementById('searchInput').addEventListener('keypress', e => { if (e.key === 'Enter') performSearch(); });
        init();
    </script>
</body>
</html>
